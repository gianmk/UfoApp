<div class="login">
    <form [formGroup]="loginskjema"
          (ngSubmit)="login()">
        <div class="form-group">
            <h2>Login</h2>
            <label for="uname">Username</label>
            <input class="form-control" formControlName="username" id="uname" />
            <small id="uname" class="text-danger"
                   [hidden]="loginskjema.controls.username.valid || (loginskjema.controls.username.pristine && !submitted)">
                Enter password, minimum 6 characters.
            </small>

        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" formControlName="password" id="pass" />
            <small id="pass" class="text-danger"
                   [hidden]="loginskjema.controls.password.valid || (loginskjema.controls.password.pristine && !submitted)">
                Enter password, minimum 6 characters.
            </small>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!loginskjema.valid">Login</button><br>

        </div>
        <div id="lout">
            <button type="button" class="btn btn-outline-danger" (click)="logout()">Log out</button>
        </div>
    </form>
</div>
